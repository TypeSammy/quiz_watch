<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Watch</title>
  <!-- Stylesheet related -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/signup_login.css">
  <link rel="stylesheet" href="./css/flashcards.css">
  <link rel="stylesheet" href="./css/edit_flashcards.css">
  <!-- Scripts related -->
  <script type='text/javascript' src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./scripts/initialise.js" defer></script>
  <script src="./scripts/header_nav.js" defer></script>
  <script src="./scripts/signup_login.js" defer></script>
  <script src="./scripts/flashcards_QnA.js" defer></script>
  <script src="./scripts/edit_flashcards.js" defer></script>
  <script src="./scripts/edit_flashcard.js" defer></script>
</head>
<body>
  <header id="header-nav" class="header-nav"></header>

  <section id="category-container" class="category-container">
    <ul class="category-header">
      <div class="header-left">
        <li><h2 class="flashcards-link" onClick="FlashcardsQA.returnFlashcads()">Flashcards</h2></li>
        <li class="material-icons edit" onClick="FlashcardsQA.editCategory()">edit</li>
        <li class="edit edit-txt" onClick="FlashcardsQA.editCategory()">Edit deck</li>
        <li class="material-icons edit" onClick="FlashcardsQA.createCard(id)">add_circle</li>
        <li class="edit edit-txt" onClick="FlashcardsQA.createCard(id)">Add card</li>
      </div>
      <li>1/10</li>
    </ul>
  </section>

  <!-- TODO remove signup and login section -->
  <section id="signup" class="overlay modal1"></section>
  <section id="login" class="overlay modal2"></section>

  <main id="question-display">
    <section class="question-display-container">
      <div class="question">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.?</div>
      <div class="hint">
        <span class="material-icons">help</span><div class="hint">Hint</div>
      </div>
      <button onClick="FlashcardsQA.answerBtn()">Answer</button>
    </section>
  </main>

  <main id="answer-display" class="answer-display"></main>
  <main id="create-card" class="create-card"></main>
  <main id="all-flashcards"></main>
  <main id="flashcard"></main>
</body>
</html>
