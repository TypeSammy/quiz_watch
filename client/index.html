<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Watch</title>
  <!-- Stylesheet related -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/landing-page.css">
  <link rel="stylesheet" href="./css/signup_login.css">
  <link rel="stylesheet" href="./css/flashcards.css">
  <link rel="stylesheet" href="./css/edit_flashcards.css">

  <!-- Scripts related -->
  <script type='text/javascript' src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./scripts/header_nav.js" defer></script>
  <script src="./scripts/landing.js" defer></script>
  <!-- <script src="./scripts/category.js" defer></script> -->
  <script src="./scripts/signup_login.js" defer></script>
  <script src="./scripts/flashcards_QnA.js" defer></script>
  <script src="./scripts/edit_flashcards.js" defer></script>
  <script src="./scripts/edit_flashcard.js" defer></script>
</head>
<body>
  <header id="header-nav" class="header-nav"></header>

  <section id="signup" class="overlay"></section>
  <section id="login" class="overlay"></section>

  <main id="landing-page"></main>
  

  <section id="category-container" class="category-container"></section>
  <main id="question-display"></main>
  <main id="answer-display" class="answer-display"></main>
  <main id="new-card" class="new-card">
    <div class="edit-flashcard-container">
      <form id="edit-flashcard-form" action="/" method="POST">
        <fieldset>
          <label for="question">Question:</label><br>
          <textarea name="question" cols="20" rows="5"></textarea>
        </fieldset>
        <fieldset>
          <label for="question">Hint:</label><br>
          <textarea name="hint" cols="20" rows="5"></textarea>
        </fieldset>
        <fieldset>
          <label for="question">Answer:</label><br>
          <textarea name="answer" cols="20" rows="5"></textarea>
        </fieldset>
        <button>Add</button>
      </form>
    </div>
  </main>

  <main id="all-flashcards"></main>
  <main id="flashcard"></main>

</body>
</html>
